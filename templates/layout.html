<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- set favicon -->
        <link rel="shortcut icon" href="/static/favicon.ico?v1">
        <!-- default CSS -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/8f496fa8d0.js" crossorigin="anonymous"></script>
         <!-- JS Kit -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body class="bg_colored">
        <header>
            <nav class="navbar sticky-top navbar-light">
                <a class="navbar-brand" href="/"><img id="navbar_image" src="/static/logo_texted_sm.png" alt="Texted Logo"></a>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/method"> Method</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </nav>
            {% if get_flashed_messages() %}
            <div class="alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
            {% endif %}
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer>
            <div class="middle p-4">
                <div class="row">
                    <div class="auto">
                        <img src="/static/logo_texted_sm.png">
                    </div>
                </div>
            </div>
        </footer>
        <script src="/static/javascript.js" crossorigin="anonymous"></script>
    </body>
</html>
