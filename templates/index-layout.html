<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Text and readability app">
    <meta name="keywords" content="education, text, read, readability, similarity, school, homework, lexical, coleman liau">
    <meta name="author" content="Wildson Seguchi">

    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Poppins:wght@300;500&family=Questrial&display=swap" rel="stylesheet">
    
    <script src="./static/script.js" defer></script>

    <title>Text(ed) - Evaluate your text!</title>
  </head>

  <body>
    <div id="container">
        <div id="header">
            <div id="header-wrap">
                <nav>
                    <div id="logo">
                        text(<span class="ed">ed</span>)
                    </div>
                    <div id="links">
                        <span>Home</span>
                        <span>Method</span>
                        <span>About</span>
                    </div>
                    <div id="contact">
                        <button>Contact</button>
                    </div>
                </nav>
                <div id="header-main-content">
                    <div id="header-main-content-text">
                        <h1><span class="light-white">Welcome to </span>Text(<span class="ed">ed</span>)</h1>
                        <div>Check the <strong>readability</strong> and <strong>similarity</strong> of your texts</div>
                        <button class="btn-green">Try now!</button>
                    </div>
                    <div id="header-main-content-image">
                        <img src="../images/books-main.svg" alt="Book with a lamp">
                    </div>
                </div>
                    <div id="main-input">
                        <div id="main-input-title">
                            <h1><span class="strong-purple">Text(</span><span class="ed-strong">ed</span><span class="strong-purple">) is fast and simple to use!</span></h1>
                        </div>
                        <div id="main-input-selector">
                            <h3><span class="round-steps">1</span> Select you option:</h3>
                        </div>
                        <div id="main-input-selector-options">
                            <div id="main-input-selector-options-readability" class="input-selector border-right border-radius-left">
                                <strong>READABILITY</strong><br>
                                <span class="subtitle">of one text</span>
                            </div>
                            <div id="main-input-selector-options-similarity" class="input-selector border-radius-right">
                                <strong>READABILITY & SIMILARITY</strong><br>
                                <span class="subtitle">between two texts</span>
                            </div>
                        </div>
                        <div id="main-input-selector">
                            <h3><span class="round-steps">2</span> Type or copy-paste your text:</h3>
                        </div>
                        <div id="main-input-text">
                            <div id="main-input-textbox-1">
                                <textarea id="text-input-form-01" class="form-control text-input" name="text_input" placeholder="Type in or paste the text you want to check..."></textarea>
                            </div>
                            <div id="main-input-textbox-2">
                                <textarea id="text-input-form-02" class="form-control text-input" name="text_input" placeholder="Type in or paste the second text you want to check..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="method">

                    </div>
                    <div id="about-contact">

                    </div>
                    <div id="footer">
                        
                    </div>
        
            </div>
        </div>

    </div>
  </body>
</html>
